<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Map with Bottom Sheet</title>
    
    <!-- Phosphor 아이콘 스타일 시트 -->
    <link
        rel="stylesheet"
        type="text/css"
        href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css"
    />

    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>

    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6098f40a4999ebee23fff0c4d3eb2fe4&libraries=services"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%; /* 지도 영역의 높이를 100%로 설정하여 전체 화면을 차지하도록 함 */
        }

        .modal {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            transition: height 0.3s ease;
            z-index: 10; /* 모달이 지도 위에 위치하도록 설정 */
        }

        .modal-content {
            width: 100%;
            background-color: white;
            padding: 0;
            border-radius: 28px 28px 0 0;
            position: relative;
            transform: translateY(0);
            transition: transform 0.3s ease, height 0.3s ease;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .white-bar {
            width: 100%;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
        }

        .gray-bar {
            width: 35px;
            height: 4px;
            background: #DCDDDE;
            border-radius: 8px;
            margin-top: 12px;
            margin-bottom: 16px;
        }

        .white-bar:active {
            cursor: grabbing;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 400px;
            padding-bottom: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            margin: 0 auto;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
        }

        .input-wrapper input { 
            width: 100%;
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-bottom: none;
            border-radius: 0;
            outline: none;
        }

        .input-wrapper:first-child input {
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .input-wrapper:last-child input {
            border-bottom: 1px solid #ccc;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            z-index: 4;
        }

        .input-wrapper i {
            margin-left: 10px;
            font-size: 24px;
            color: #5E5E5E;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .input-wrapper i:hover {
            color: #0083F0;
        }

        .input-wrapper i.active {
            color: #0083F0;
        }

        .input-container input::placeholder {
            color: #ccc;
        }

        .icon {
            margin-left: 12px;
            width: 18px;
            height: 18px;
        }

        .submit-btn {
            margin-top: 16px;
            width: 100%;
            height: 48px;
            padding: 15px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #357ae8;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .modal-content {
                min-height: 40%; /* 768px 이하일 때 최소 높이 40% */
            }
            .submit-btn {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .modal-content {
                min-height: 50%; /* 480px 이하일 때 최소 높이 50% */
            }
            .white-bar {
                height: 25px;
            }
            .gray-bar {
                width: 30px;
                height: 3px;
            }
            .input-wrapper input {
                padding: 8px;
                font-size: 14px;
            }
            .submit-btn {
                font-size: 14px;
                height: 44px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="modal">
        <div class="modal-content">
            <div class="white-bar">
                <div class="gray-bar"></div>
            </div>
            <div>
                <div class="input-container">
                    <div>
                        <div class="input-wrapper">
                            <input type="text" id="departure-time" placeholder="출발 시간을 입력하세요">
                            <i class="ph-bold ph-clock"></i>
                        </div>
                        <div class="input-wrapper">
                            <input type="text" id="departure-location" placeholder="출발지를 입력하세요">
                            <i class="ph-bold ph-navigation-arrow"></i>
                        </div>
                        <div class="input-wrapper">
                            <input type="text" id="arrival-location" placeholder="도착지를 입력하세요">
                            <i class="ph-bold ph-flag-pennant"></i>
                        </div>
                    </div>
                    <button class="submit-btn" id="submit-btn">검색하기</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var container = document.getElementById('map');
            var map;
            var markers = [];
            var departureLocationInput = document.getElementById('departure-location');

            // 지도 및 현재 위치 초기화
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    var locPosition = new kakao.maps.LatLng(lat, lon);

                    // 지도 초기화
                    var options = {
                        center: locPosition,
                        level: 3
                    };
                    map = new kakao.maps.Map(container, options);

                    // 사용자 마커 추가
                    var userMarker = new kakao.maps.Marker({
                        map: map,
                        position: locPosition,
                        title: "내 위치",
                        clickable: true
                    });

                    var infowindow = new kakao.maps.InfoWindow({
                        content: '<div style="padding:5px;font-size:12px;">내 위치</div>'
                    });

                    kakao.maps.event.addListener(userMarker, 'click', function() {
                        infowindow.open(map, userMarker);
                    });

                    // Enter 키 입력 시 장소 검색
                    departureLocationInput.addEventListener('keypress', function(event) {
                        if (event.key === 'Enter') {
                            event.preventDefault();
                            searchPlaces(departureLocationInput.value);
                        }
                    });

                    // 검색 버튼 클릭 시 장소 검색
                    document.getElementById('submit-btn').addEventListener('click', function() {
                        searchPlaces(departureLocationInput.value);
                    });

                    // 지도 클릭 시 마커 추가 및 처리
                    kakao.maps.event.addListener(map, 'click', function(event) {
                        var iconActive = document.querySelector('.input-wrapper i').classList.contains('active');

                        if (iconActive) {
                            var latlng = event.latLng;
                            var placeName = '';

                            // 장소 검색 및 마커 추가
                            var ps = new kakao.maps.services.Places();
                            ps.coordSearch(latlng.getLng(), latlng.getLat(), function(data, status) {
                                if (status === kakao.maps.services.Status.OK && data.length > 0) {
                                    var place = data[0];
                                    placeName = place.place_name;

                                    // 기존 마커 제거
                                    removeMarkers();

                                    // 새로운 마커 추가
                                    var marker = new kakao.maps.Marker({
                                        map: map,
                                        position: latlng
                                    });
                                    markers.push(marker);

                                    // 인포윈도우 표시
                                    var infowindow = new kakao.maps.InfoWindow({
                                        content: '<div style="padding:5px;font-size:12px;">' + placeName + '</div>'
                                    });
                                    infowindow.open(map, marker);

                                    // 출발지 입력 필드에 장소명 입력
                                    departureLocationInput.value = placeName;
                                } else {
                                    alert("해당 위치에 대한 정보가 없습니다.");
                                }
                            });
                        }
                    });

                    // 장소 검색 함수
                    function searchPlaces(keyword) {
                        if (!keyword.trim()) {
                            alert("검색어를 입력하세요.");
                            return;
                        }

                        removeMarkers();

                        var ps = new kakao.maps.services.Places();
                        ps.keywordSearch(keyword, function(data, status) {
                            if (status === kakao.maps.services.Status.OK) {
                                var bounds = new kakao.maps.LatLngBounds();
                                for (var i = 0; i < data.length; i++) {
                                    var place = data[i];
                                    var marker = new kakao.maps.Marker({
                                        map: map,
                                        position: new kakao.maps.LatLng(place.y, place.x)
                                    });
                                    markers.push(marker);

                                    (function(marker, place) {
                                        kakao.maps.event.addListener(marker, 'click', function() {
                                            var infowindow = new kakao.maps.InfoWindow({ zIndex: 1 });
                                            infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
                                            infowindow.open(map, marker);
                                            
                                            // 마커 클릭 시 출발지 입력 필드에 장소명 입력
                                            departureLocationInput.value = place.place_name;
                                        });
                                    })(marker, place);

                                    bounds.extend(new kakao.maps.LatLng(place.y, place.x));
                                }
                                map.setBounds(bounds);
                            } else {
                                alert("검색 결과가 없습니다.");
                            }
                        }, {
                            location: locPosition,
                            radius: 5000
                        });
                    }

                    function removeMarkers() {
                        for (var i = 0; i < markers.length; i++) {
                            markers[i].setMap(null);
                        }
                        markers = [];
                    }

                    // Bottom sheet 관련 스크립트
                    const icons = document.querySelectorAll('.input-wrapper i');

                    icons.forEach(icon => {
                        icon.addEventListener('click', function () {
                            if (this.classList.contains('active')) {
                                this.classList.remove('active');
                                this.classList.remove('ph-fill');
                                this.classList.add('ph-bold');
                            } else {
                                icons.forEach(i => {
                                    i.classList.remove('active');
                                    i.classList.remove('ph-fill');
                                    i.classList.add('ph-bold');
                                });
                                this.classList.add('active');
                                this.classList.add('ph-fill');
                                this.classList.remove('ph-bold');
                            }
                        });
                    });

                    const modal = document.querySelector('.modal');
                    const modalContent = document.querySelector('.modal-content');
                    const whiteBar = document.querySelector('.white-bar');

                    let isDragging = false;
                    let startY = 0;
                    let startHeight = 0;
                    const MIN_HEIGHT = window.innerHeight * 0.3;
                    const MAX_HEIGHT = window.innerHeight * 0.8;

                    function onMouseMove(event) {
                        if (!isDragging) return;

                        const newHeight = Math.min(MAX_HEIGHT, Math.max(MIN_HEIGHT, startHeight - (event.clientY - startY)));
                        modalContent.style.height = newHeight + 'px';
                        modalContent.style.transform = `translateY(${Math.max(0, MIN_HEIGHT - newHeight)}px)`;
                    }

                    function onMouseUp() {
                        isDragging = false;
                        document.removeEventListener('mousemove', onMouseMove);
                        document.removeEventListener('mouseup', onMouseUp);
                    }

                    whiteBar.addEventListener('mousedown', function (event) {
                        isDragging = true;
                        startY = event.clientY;
                        startHeight = modalContent.offsetHeight;
                        document.addEventListener('mousemove', onMouseMove);
                        document.addEventListener('mouseup', onMouseUp);
                    });
                }, function(error) {
                    console.error("위치 정보를 가져올 수 없습니다.", error);
                    alert("위치 정보를 가져올 수 없습니다.");
                });
            } else {
                alert("사용자의 위치 정보를 가져올 수 없는 브라우저입니다.");
            }
        });
    </script>
</body>

</html>
